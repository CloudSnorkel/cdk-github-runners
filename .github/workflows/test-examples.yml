name: test-examples
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  test-examples:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: Install CDK
        run: npm install -g aws-cdk
      - name: Add npm global bin to PATH
        run: echo "$(npm bin -g)" >> $GITHUB_PATH
      - name: test cdk
        run: |-
          cdk --version
          which cdk
          python -c "import os; print(os.environ["PATH"])"
          python -c "import subprocess; subprocess.run("env", shell=True)"
          python -c "import subprocess; subprocess.run(["cdk", "--version"], check=True)"
          python -c "import subprocess; subprocess.run(["cdk", "--version"], check=True, shell=True)"
      - name: Run test-examples script
        run: python examples/test-examples.py --skip-deploy
